<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mercado online</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <div class="topo">
         <p>MERCADO ONLINE. Direitos reservado</p>
      </div>
      <header class="header-bg">
         <div class="header">
            <div class="menu-oculto">
               <img
                  class="img"
                  src="./img/menu.svg"
                  alt="logotipo"
                  width="30"
                  height="40"
               />
            </div>
            <div class="logo">
               <img src="./img/logo.svg" alt="logotipo" width="240" />
            </div>
            <form class="campo_de_busca" action="/search" method="get">
               <input type="text" name="q" placeholder="Pesquise o Produto" />
               <button type="submit">
                  <span class="ico pesquisa"
                     ><img src="./img/pesquisa.svg" alt=""
                  /></span>
               </button>
            </form>
            <ul class="ferramentas">
               <li class="ico">
                  <img class="img icon" src="./img/criar conta.svg" alt="" />
               </li>
               <li class="sub-ferramentas">
                  <span class="anotaçoes">Entrar / Cadastrar</span>
                  <p>Minha conta</p>
               </li>
               <li class="ico">
                  <img class="img icon" src="./img/localizacao.svg" alt="" />
               </li>
               <li class="sub-ferramentas">
                  <span class="anotaçoes">Onde está?</span>
                  <p>Rastrear o pedido</p>
               </li>
               <li class="ico">
                  <img class="img icon" src="./img/CARRINHO-bag.svg" alt="" />
               </li>
               <li class="sub-ferramentas">
                  <span class="anotaçoes">Adicionar</span>
                  <p>Carinho</p>
               </li>
            </ul>
            <ul class="menu">
               <li>Pagina inicial</li>
               <li class="seta-">
                  <p>Todas categorias</p>
                  <p class="ico seta">
                     <img
                        class="img"
                        src="./img/seta.svg"
                        alt=""
                        width="40"
                        height="40"
                     />
                  </p>
               </li>
               <li>Contacto</li>
            </ul>
         </div>
      </header>

      <div class="banner-bg">
         <h1>Local para Banner</h1>
      </div>

      <footer class="footer-bg">
         <div class="footer"></div>
      </footer>
   </body>
</html>
